<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- Bootstrap ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Fa Fa ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- My CSS
    <link rel="stylesheet" href="style.css"> -->
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <!--plugin validate -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>

</head>

<body class="bg-secondary">


    <div class="jumbotron bg-dark text-center text-success border-bottom-success" role="alert">
        <h1>Form Validation <i class="bi bi-pencil-square"></i></h1>
    </div>

    <div class="container bg-white p-2">
        <div class="row">
            <div class="col-11 mx-auto">
                <form class="cmxform" id="myForm" method="get" action="">
                    <fieldset>
                        <legend>Please provide your name, email address (won't be published) and a comment</legend>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputFname">First Name&nbsp;<span class="text-danger small"></span></label>
                                <input type="text" class="form-control" name="fname" id="inputFname" required>
                                
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputLname">Last Name&nbsp;<span class="text-danger small"></span></label>
                                <input type="text" class="form-control" name="lname" id="inputLname" required>
                            
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail">Email&nbsp;<span class="text-danger small"></span></label>
                                <input type="email" class="form-control" name="email" id="inputEmail" required>
                                
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword">Password&nbsp;<span class="text-danger small"></span></label>
                                <input type="password" class="form-control" name="pass" id="inputPassword" minlength="8" required>
                            
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputAddress">Address&nbsp;<span class="text-danger small"></span></label>
                            <input type="text" class="form-control" id="inputAddress" name="addr" placeholder="1234 Main St" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">City&nbsp;<span class="text-danger small"></span></label>
                                <input type="text" class="form-control" id="inputCity" name="cty" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">State&nbsp;<span class="text-danger small"></span></label>
                                <input type="text" class="form-control" id="inputState" name="st" required>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">Zip&nbsp;<span class="text-danger small"></span></label>
                                <input type="number" class="form-control" id="inputZip" name="zp" maxlength="6" minlength="6" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <input class="submit btn btn-primary mx-auto" type="submit" value="Submit">
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        $("#myForm").validate({
            errorPlacement: function(error, element) {
                error.appendTo( element[0].previousElementSibling.childNodes[1]);
                // console.log(element[0].previousElementSibling.childNodes[1]);
            }
        });
    </script>

</body>

</html>
